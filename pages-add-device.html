<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Inconsolata:wght@200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body> 
    <div class="navbar">
      <ul>
        <li><a href="index.html">Dashboard</a></li>
      </ul>
  </div><br><br>
    <div class="reg-form">
        <form action="">
            <h1>Register New Device</h1>
            <hr><br>
                <label for="serialNumber">Serial number:</label>
                <input type="text" name="serialNumber">
                <label for="labelNumber">Device label:</label>
                <input type="text" name="labelNumber">
                <br>
                <label for="acqureDate">Acquired date:</label>
                <input type="date" name="acqureDate">
                <label for="in_department">Department Assigned: </label>
                <select class="form-select" aria-label="Disabled select example" row="1">
                    <option selected>Select department</option>
                    <option value="">Loop this one</option>
                </select>
                <br>
                <label for="">Device type:</label>
                <select class="form-select" aria-label="Disabled select example" row="1">
                    <option selected>Select device type</option>
                    <option value="">Loop this one</option>
                </select>
                <label for="">Device brand</label>
                <select class="form-select" aria-label="Disabled select example" row="1">
                    <option selected>Select device brand</option>
                    <option value="">Loop this one</option>
                </select>
                <br>
                <label for="">Device user</label>
                <select class="form-select" aria-label="Disabled select example" row="1">
                    <option selected>Select device user</option>
                    <option value="">Loop this one</option>
                </select>
                <br>
                <label for="item_description">Item description: </label><br>
                <textarea name="item_description" placeholder="Provide brief description for this item..."></textarea>
                <br>
                <label for="item_condition">Device condition</label>
                <select class="form-select" aria-label="Disabled select example" row="1">
                    <option selected>Select device condition</option>
                    <option value="">Loop this one</option>
                </select>
                <label for="item_condition">Device model</label>
                <select class="form-select" aria-label="Disabled select example" row="1">
                    <option selected>Select device model</option>
                    <option value="">Loop this one</option>
                </select><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
